    <span ng-if="items">
        <span ng-style="{ 'color' : (items[0].checked_out_date == 'Disponible') ? '#0f7d00' : 'red' }">{{items[0].checked_out_date}}</span>
		  <span class="best-location-library-code locations-link">{{items[0].home_library_id}}</span> 
		  <span class="best-location-sub-location locations-link">{{items[0].location}}</span>
		  <span class="best-location-delivery locations-link">({{items[0].callnumber}})</span>
          <span ng-if="items[0].item_type_id">({{items[0].item_type_id}})</span>
          <span ng-if="items[0].serial_issue_number">({{items[0].serial_issue_number}})</span>
          <md-icon ng-if="::(!$ctrl.isCustom &amp;&amp; !$ctrl.isEmailMode())" md-svg-icon="primo-ui:chevron-right" alt="" class="md-primoExplore-theme" aria-hidden="true"><svg id="chevron-right_cache59" width="100%" height="100%" viewBox="0 0 24 24" y="384" xmlns="http://www.w3.org/2000/svg" fit="" preserveAspectRatio="xMidYMid meet" focusable="false">

</button>

    <div layout="row" layout-align="start start" class="layout-align-start-start layout-row" ng-if="items.length > 1">
    <div layout="flex" class="layout-row">
        <button class="neutralized-button md-button md-primoExplore-theme md-ink-ripple zero-margin md-button md-small md-primary" type="button" prm-brief-internal-button-marker="" ng-click="$ctrl.handleAvailability($index, $event);$event.preventDefault();" aria-label="{{status}} {{branch}}" title="{{status}} {{branch}}">
            <span class="button-content" ng-if="record_type == 'book'">
                {{items.length == 2 ? '1 autre exemplaire est disponible pour ce document' : items.length + ' autres exemplaires sont disponibles pour ce document'}}</span>
            <span class="button-content" ng-if="record_type == 'journal'">
                {{items.length == 2 ? '1 autre collection est disponible pour cette revue' : items.length + ' autres collectionss sont disponibles pour cette revue'}}
            </span>
            <md-icon ng-if="::(!$ctrl.isCustom &amp;&amp; !$ctrl.isEmailMode())" md-svg-icon="primo-ui:chevron-right" alt="" class="md-primoExplore-theme" aria-hidden="true"><svg id="chevron-right_cache59" width="100%" height="100%" viewBox="0 0 24 24" y="384" xmlns="http://www.w3.org/2000/svg" fit="" preserveAspectRatio="xMidYMid meet" focusable="false">

            </svg></md-icon>
